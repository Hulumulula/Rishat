{% extends 'payment/base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
    {% for item in items %}
        <div>
            <p>
                {{ item.name }}
                <a href="{% url 'item' item.id %}">Ссылочка</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
